{% extends 'problem/base.html' %}

{% block content %}
  <div class="submission-page">
    <h1>{{ problem.title }}</h1>
    <p>{{ problem.description }}</p>

    {% if evaluation_result %}
    <p>{{ evaluation_result }}</p>
    {% endif %}

    <form method="POST" action="{% url 'submit_code' problem.id %}">
      {% csrf_token %}
      <textarea name="code" rows="10" cols="50" placeholder="Enter your code"></textarea>
      <select name="language">
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
{% block css %}
<style>
  .submission-page {
    margin: 20px;
  }
  body {
    background: linear-gradient(to right, #00d2ff, #3a7bd5); 
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  p {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    margin-bottom: 10px;
    resize: vertical;
  }

  select {
    padding: 5px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #555;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #777;
  }
</style>
{% endblock %}
